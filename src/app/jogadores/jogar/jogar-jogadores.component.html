<h1>Jogar</h1>

<div class="well">
  <form #formJogador="ngForm">
    <div class="form-group">
      <h3>Jogador: {{jogador.nome}} </h3>
      <br />
      
      <input type="checkbox"> Negativo

        <br />
        <label for="nome">Pontos : </label>

        <br />

        <app-bolas
          [jogador]="jogador">
        </app-bolas>

        <br />
        
        <h3>Pontos: {{jogador.pontos}} </h3>
     
    </div>
    
    <div class="form-group text-center">

        <div class="btn-group" role="group" aria-label="Basic example">

          <a [routerLink]="['/jogadores/shuffle']" class="btn btn-default">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Voltar
          </a>

          <a (click)="zerar(jogador)" class="btn btn-danger">Zerar
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
          </a>

          <a (click)="proximoJogador(jogador.id)" class="btn btn-success">Pr√≥ximo
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
          </a>
        </div>

    </div>
  </form>
</div>
