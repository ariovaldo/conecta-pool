<h1>Jogar</h1>

<div class="well">
  <form #formJogador="ngForm">
    <div class="form-group">
      <h3>Jogador: {{jogador.nome}} </h3>
      <br />
      
      <input type="checkbox"> Negativo

      <br />
      <br />
        <label for="nome">Pontos : </label>
      
        <br />
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,1)" id="btn1">1</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,2)" id="btn2">2</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,3)" id="btn3">3</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,4)" id="btn4">4</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,5)" id="btn5">5</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,6)" id="btn6">6</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,7)" id="btn7">7</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,8)" id="btn8">8</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,9)" id="btn9">9</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,10)" id="btn10">10</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,11)" id="btn11">11</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,12)" id="btn12">12</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,13)" id="btn13">13</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,14)" id="btn14">14</button>
        <button type="button" class="btn btn-default kz-btn" (click)="jogar(jogador,15)" id="btn15">15</button>


        <h3>Pontos: {{jogador.pontos}} </h3>
     
    </div>
    <div class="form-group text-center">
      <a [routerLink]="['/jogadores/shuffle']" class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Voltar
      </a>
      <a (click)="zerar(jogador)" class="btn btn-danger">Zerar
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
        </a>
      <a (click)="proximoJogador(jogador.id)" class="btn btn-success">Pr√≥ximo
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span> 
      </a>
    </div>
  </form>
</div>
